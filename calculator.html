<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="https://kit.fontawesome.com/a8ecd9a41a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="textArea">
            <div class="upperDiv">0</div>
            <div class="lowerDiv"></div>
        </div>
        <div class="buttonArea">
            
            <div class="buttonColumn">
                <button class="btn num" >9</button>
                <button class="btn num">6</button>
                <button class="btn num">3</button>
                <button class="btn">.</button>
            </div>

            <div class="buttonColumn">
                <button class="btn num">8</button>
                <button class="btn num">5</button>
                <button class="btn num">2</button>
                <button class="btn num">0</button>
            </div>


            <div class="buttonColumn">
                <button class="btn num">7</button>  
                <button class="btn num">4</button>
                <button class="btn num">1</button>
                <button class="btn "><i class="fa-solid fa-hashtag"></i></button>
            </div>

            <div class="buttonColumn">
                <button class="btn"></button>
                <button class="btn" id="add"><i class="fa-solid fa-plus"></i></button>
                <button class="btn" id="multiply"><i class="fa-solid fa-xmark"></i></button>
                <button class="btn"></button>
            </div>

            <div class="buttonColumn">
                <button class="btn" id="reset">AC</button>
                <button class="btn" id="sub"><i class="fa-solid fa-minus"></i></button>
                <button class="btn" id="divide"><i class="fa-solid fa-divide"></i></button>
                <button class="btn" id="equal"><i class="fa-solid fa-equals"></i></button>
            </div>


  
        </div>
    </div>
    
    <script src="calc.js"></script>
</body>
</html>
